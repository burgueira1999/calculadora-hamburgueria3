<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avaliações da Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
    }
    .avaliacao {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Deixe sua Avaliação</h2>
  <form id="avaliacaoForm">
    <input type="text" id="nome" placeholder="Seu nome" required><br>
    <textarea id="comentario" placeholder="Comentário" required></textarea><br>
    <input type="number" id="nota" placeholder="Nota (1 a 5)" min="1" max="5" required><br>
    <button type="submit">Enviar Avaliação</button>
  </form>

  <h2>Avaliações anteriores</h2>
  <div id="avaliacoes"></div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/fu9fy63qlrpok";

    document.getElementById("avaliacaoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const comentario = document.getElementById("comentario").value;
      const nota = document.getElementById("nota").value;

      const dados = {
        data: {
          nome: nome,
          comentario: comentario,
          nota: nota
        }
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(response => response.json())
      .then(() => {
        alert("Avaliação enviada com sucesso!");
        document.getElementById("avaliacaoForm").reset();
        carregarAvaliacoes(); // Atualiza a lista
      })
      .catch(error => {
        alert("Erro ao enviar. Tente novamente.");
        console.error(error);
      });
    });

    function carregarAvaliacoes() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("avaliacoes");
          container.innerHTML = ""; // limpa
          data.forEach(item => {
            container.innerHTML += `
              <div class="avaliacao">
                <strong>${item.nome}</strong> (nota: ${item.nota})<br>
                <em>${item.comentario}</em>
              </div>
            `;
          });
        })
        .catch(error => {
          document.getElementById("avaliacoes").innerHTML = "Erro ao carregar avaliações.";
          console.error(error);
        });
    }

    // Carrega ao abrir a página
    carregarAvaliacoes();
  </script>
</body>
</html>
